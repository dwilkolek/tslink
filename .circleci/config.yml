#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.4

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cd backend 

      - restore_cache:
          keys:
            - v1-dependencies-backend-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-backend-

      - run: cd ../frontend 

      - restore_cache:
          keys:
            - v1-dependencies-frontend-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-frontend-
      
      - run: cd ..

      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - backend/node_modules
            - frontend/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: cd backend

      - save_cache:
          paths:
            - node_modules
            - backend/node_modules
            - frontend/node_modules
          key: v1-dependencies-backend-{{ checksum "package.json" }}

      - run: cd frontend

      - save_cache:
          paths:
            - node_modules
            - backend/node_modules
            - frontend/node_modules
          key: v1-dependencies-frontend-{{ checksum "package.json" }}

      - run: cd ..

      # run test release!
      - run: npm run release