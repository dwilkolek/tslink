<div class="nested" *ngIf="job">
  <h3>
      Job name: {{job.name}} [ {{job._id}} ] - {{job.status}}
  </h3>

  <ng-template [ngIf]="job.statistics && job.statistics.processes">
      <app-stats *ngFor="let process of job.statistics.processes" [process]="process"></app-stats>
  </ng-template>
  
</div>
<hr />

<pre>{{job | json}}</pre>
