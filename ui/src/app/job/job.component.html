<div class="nested">
  <h3>
      Job name: {{job.name}} [ {{job._id}} ] - {{job.status}}<button *ngIf="job.statistics?.processes != null" (click)="toggle()">details</button>
  </h3>
  <ng-template [ngIf]="job.statistics">
      <app-stats [class.hidden]="hidden" *ngFor="let process of job.statistics.processes" [process]="process"></app-stats>
  </ng-template>
  
</div>
<hr />
