<h4>
  Process: {{process.name}}
</h4>
<div class="row">
  <app-in-out-counter class="counter col-4 " [counter]="process.in" title="In counter"></app-in-out-counter>
  <app-in-out-counter class="counter col-4 " [counter]="process.out" title="Out counter"></app-in-out-counter>
  <app-time-counter class="counter col-4 " [counter]="process.time" title="Time counter"></app-time-counter>
</div>
